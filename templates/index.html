<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon2.ico') }}" type="image/x-icon">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icon2.ico') }}">

<body>
    <div class="container">
        <header>
            <h1>

                Password Generator
            </h1>

        <main>
            <div class="generator-card">
                <div class="input-group">
                    <label for="quantity">Password Length (8-50 characters):</label>
                    <input type="number" id="quantity" name="quantity" min="8" max="50" value="16">
                    <button id="generateBtn">Generate Password</button>
                </div>

                <div class="password-display">
                    <input type="text" id="passwordOutput" readonly>
                    <button id="copyBtn">Copy</button>
                </div>

                <div class="password-strength">
                    <div class="strength-header">
                        <span>Password Strength:</span>
                        <span id="strengthText">-</span>
                    </div>
                    <div class="strength-bar">
                        <div id="strengthMeter" class="strength-meter"></div>
                    </div>
                    <div id="strengthDetails" class="strength-details"></div>
                </div>

                <div class="password-info">
                    <span id="passwordLength">16 characters</span>
                    <span id="generationTime"></span>
                </div>
            </div>
        </main>

        <footer>
            <div class="language-section">

                <div class="language-links">

                    <a href="https://password-generator-en-us.vercel.app" class="language-link current-language" data-tooltip="English Version">
                        <img src="{{ url_for('static', filename='usa.png') }}" alt="English" class="language-icon">
                        <span class="language-text">EN</span>
                    </a>
                </div>
            </div>

            <div class="examples">

                <div class="social-links">
                    <a href="https://password-generator-mg.vercel.app/" class="social-link" data-tooltip="Click here, I'm an Easter Egg!">

                        <img src="{{ url_for('static', filename='github.png') }}" alt="GitHub" class="social-icon">

            </div>

            <div class="api-info">
